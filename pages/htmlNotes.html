<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>


    <body>
        <p>
            <h1><strong>Line 1</strong></h1>
        </p>
        <p2>
            <em>Line 2</em>
        </p2>


        <!-- Unordered Lists -->
        <ul>
            <li> Item 1 </li>
            <li> Item 2 </li>
            <li> Item 3 </li>
        </ul>


        <!-- Ordered Lists -->
        <ol>
            <li> Item 1 </li>
            <li> Item 2 </li>
            <li> Item 3 </li>
        </ol>

        <!-- Open Link in same Tab-->
        <p>
            <a href="https://github.com/bigalex2k/Personal">Link</a>
        </p>

        <!-- Open Link in different Tab-->
        <p>
            <a href="https://github.com/bigalex2k/Personal" target="_blank" rel="noopener noreferrer">Link2</a>
            <!-- 'noopener' says that the newly opened tab can't use javascript to interact with the old tab-->
            <!-- 'noreferrer' prevents the newly opened tab from knowing where it was opened from -->
        </p>

        <!-- Relative Links -->
        <p>
            <a href="pages/about.html">About page</a>
        </p>
    </body>
</html>
